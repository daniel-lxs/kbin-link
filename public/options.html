<!DOCTYPE html>
<html>

<head>
    <title>Lixus - Kbin Linker options</title>
</head>
<style>
    body {
        padding: 5em;
    }

    input:invalid {
        box-shadow: 0 0 5px 1px red;
    }

    input:focus:invalid {
        box-shadow: none;
    }

    .spacer {
        margin: 1em;
    }
</style>

<body>
    <label for="service_type">Type:</label>
    <select id="service_type" name="service_type">
        <option value="c">Lemmy</option>
        <option value="m" selected>Kbin</option>
    </select>

    <div class="spacer"></div>

    <label for="instance">Instance:</label>
    <input type="text" id="instance" name="instance" placeholder="kbin.social" required
        pattern="^([\w-]{1,63}\.)+[a-zA-Z]{2,63}$">

    <div class="spacer"></div>

    <button id="save">Save</button>
    <div class="spacer"></div>
    <div id="status"></div>
    <script src="options.js"></script>
</body>

</html>
